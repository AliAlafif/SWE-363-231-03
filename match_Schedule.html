<!DOCTYPE html>
<html lang="en">
<head>
    <title>4x4 Table</title>
    <link rel="stylesheet" href="dark_theme.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div>
        <img src="image/alhilal.png" alt="avator" width="70"><a href="main_page.html" title="Main page"><h1>Al-Hilal Saudi Club</h1></a>
    </div>
    <hr>

    <h3 align="center">match Schedule</h3>
    <table border="4" th width="600" align="center">
        <tr class="top" style="text-transform: uppercase;">
            <th>Team-1</th>
            <th>Against</th>
            <th>Team-2</th>
            <th>in/out</th>
            <th>Date</th>
            <th>Score</th>
        </tr>
    </table>
    <br>
    <div id="react-root"></div>

    <script>
        const matchData = [
            {
                team1: "Al-hilal",
                against: "X",
                team2: "Abha",
                inOut: "Flight",
                date: "14 Aug",
                score: "3-1"
            },
            {
    team1: "Al-hilal",
    against: "X",
    team2: "Al-Fayha",
    inOut: "Home",
    date: "19 Aug",
    score: "1-1"
  },
  {
    team1: "Al-hilal",
    against: "X",
    team2: "Al-Raed",
    inOut: "Flight",
    date: "24 Aug",
    score: "4-0"
  },
  {
    team1: "Al-hilal",
    against: "X",
    team2: "Al-Ettifaq",
    inOut: "Home",
    date: "28 Aug",
    score: "2-0"
  },
  {
    team1: "Al-hilal",
    against: "X",
    team2: "Al-Ittihad",
    inOut: "Flight",
    date: "01 Sep",
    score: "4-3"
  },
  {
    team1: "Al-hilal",
    against: "X",
    team2: "Al-Riyadh",
    inOut: "Home",
    date: "15 Sep",
    score: "---"
  }
        ];

        function addMatchRows() {
            const table = document.querySelector("table");

            matchData.forEach(match => {
                const row = table.insertRow();
                for (const prop in match) {
                    const cell = row.insertCell();
                    cell.textContent = match[prop];
                }
            });
        }

        window.addEventListener("load", addMatchRows);
    </script>

    <script type="text/babel">
        function MyComponent() {
            return (
                <div>
                    <h2>React Element</h2>
                    <ul>
        <li><a href="club_players.html">Club Players</a></li>
        <li><a href="match_Schedule.html">Match Schedule</a></li>
        <li><a href="tournament_history.html">Tournament History</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
      </ul>
                </div>
            );
        }

        ReactDOM.render(<MyComponent />, document.getElementById("react-root"));
    </script>
</body>
</html>
